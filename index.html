<!DOCTYPE html>
<html>
<head>
	<title>Campo Electrico.</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

		<br>
		<table class="center">

				<label for="Q1">Y1</label>
				<input type="text" id="Y1"  min="0" max="18" value="0" />
				<label for="Q1">Z1</label>
				<input type="text" id="Z1"  min="0" max="18" value="0" />
			</th>

		</table>

		<table class="center">

			<th>
				<label for="Q2">CARGA 2</label>

				<input type="text" id="Z3"  min="0" max="18" value="0" />
			</th>
		</table>
		<table class="center">
			<h2> Ingresa la Carga de Prueba</h2>
			<th>
				<label for="P">CARGA DE PRUEBA</label>
				<br>
				Posicion de la carga de prueba P
			</br>

				<input type="text" id="Z"  min="0" max="18" value="0" />
			</th>
		</table>
		<br>
		<table>
			<div id=Muestra1></div>
			<br>
			<div id=Muestra2></div>
			<br>
			<div id=Muestra3></div>
			<br>
			<div id=Muestra4></div>
		</table>
		<th>
			<input type="button" name="Calcular" id="Calcular" value="Calcular" onclick="capturar()">
		</th>
		<script src="js/script.js"></script>

</html>
